### La poésie des licenses
Les [principales](https://choosealicense.com):
- GPL (et LGPL / AGPL)
- Apache 2
- MIT
Note: mentionner aussi CreativeCommons
- GPL3 : copyleft fort, a employer pour des libs
- LGPL 3 : copyleft faible, a employer pour des libs
- AGPL 3 : dérivée de la GPL v3 (ie. copyleft) avec une clause supplémentaire exigeant de partager les sources/modifications quand l’application est proposée en ligne
C’est donc une licence adaptée pour les applications "finales" (par opposition aux libs), lesquelles ne sont pas véritablement protégées par la GPL (mettre une application en ligne ce n’est pas la « redistribuer »).
- Apache 2 : pas de copyleft, licence très permissive

## Open sourcer son code: coût
> Opening up means arranging the code to be comprehensible to complete strangers, setting up a development web site and email lists, and often writing documentation for the first time.
> All this is a lot of work.
> And of course, if any interested developers do show up, there is the added burden of answering their questions for a while before seeing any benefit from their presence.
Note: source -> ["Producing Open Source Software: How to Run a Successful Free Software Project" by Karl Fogel](https://producingoss.com)
Difficile à estimer à l'avance. A minimal, je recommande:
+ 1/2 ETP de community mgr / comm' (interne, pour présenter démarche et documenter pratiques, + externe: articles en ligne, confs, etc.)
+ 1/2 ETP d'accompagnement tech, pour migrer des projets "à potentiel": accompagnement des équipes, nettoyage du code, doc tech, setup outils OSS en ligne (demo cloud, intégrations GitHub...), etc.
+ valoriser le rôle / la responsabilité d'être lead tech / mainteneur de projet OSS
